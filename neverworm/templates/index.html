{% extends "base.html" %}
{% block title %}Milk-E-Way | Home{% endblock %}
{% block content %}
<div class="jumbotron">
  <div class="container">
    <h1>Welcome to Milk-e-way</h1>
    {% if worker_count %}
    <p>We have {{worker_count}} worker(s) in {{village_count}} vilage(s)!</p>
    {% else %}
    <p>No workers available.</p>
    {% endif %}
    <p>
      <button type="submit" class="btn btn-primary">
        Learn more
      </button>
    </p>
  </div>
</div>
{% endblock %}
